<html>
<head>
    <title>Creating Form</title> 
    <link rel="icon" type="image/x-icon" href="assets/logodumbways.png">
    <link rel="stylesheet" href="assets/style.css">
    <script src="js/form.js"></script>
</head>
<body>

    <nav>
        <div class="nav-left">
            <img src="assets/logodumbways.png" alt="logo">
            <ul>
                <li>
                    <a href="index.html" style="font-weight: bold;">Home</a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="myProject.html">My Project</a>
                </li>
            </ul>
        </div>
    
        <div class="nav-right">
            <a href="contact.html">Contact</a>
        </div>
    
    </nav>
    
    <h1 style="text-align: center; margin-top: 50px; margin-bottom: -50px; font-size: 30px;">GET IN TOUCH</h1>

    <form style="width: 400px; margin: 100px auto">
        <div>
            <label for="input-name" style="font-weight: bold; font-size: 15px;">Name</label>
            <input type="text" id="input-name" 
                style="width: 100%; 
                background-color: white;
                padding: 10px;
                border-radius: 5px;
                border: 1px solid rgb(212, 212, 212);
                margin-top: 8px;
            " />
        </div>
    
        <div style="margin-top: 15px;">
            <label for="input-email" style="font-weight: bold; font-size: 15px;">Email</label>
            <input type="email" id="input-email"
                style="width: 100%; 
                background-color: white;
                padding: 10px;
                border-radius: 5px;
                border: 1px solid rgb(212, 212, 212);
                margin-top: 8px;
            " />
        </div>
    
        <div style="margin-top: 15px;">
            <label for="input-phone" style="font-weight: bold; font-size: 15px;">Phone Number</label>
            <input type="number" id="input-phone"
                style="width: 100%; 
                background-color: white;
                padding: 10px;
                border-radius: 5px;
                border: 1px solid rgb(212, 212, 212);
                margin-top: 8px;
            " />
        </div>
        
        <div style="margin-top: 15px;">
            <label for="input-subject" style="font-weight: bold; font-size: 15px;">Subject</label>
            <select id="input-subject"
                style="width: 100%; 
                background-color: white;
                padding: 10px;
                border-radius: 5px;
                border: 1px solid rgb(212, 212, 212);
                margin-top: 8px
            ">
                <option hidden></option>
                <option>Let's Talk</option>
                <option>Let's Collaboration</option>
                <option>I am Hiring</option>
            </select>
        </div>
    
        <div style="margin-top: 15px;">
            <label for="input-message" style="font-weight: bold; font-size: 15px;">Your Message</label>
            <textarea id="input-message"
                style="width: 100%; 
                background-color: white;
                padding: 10px;
                border-radius: 5px;
                border: 1px solid rgb(212, 212, 212);
                margin-top: 8px;
                height: 85px;
                resize: vertical;
            "></textarea>
        </div>
    
        <button onclick="submitData()" type="button" style="
            background-color: black;
            margin-top: 30px;
            padding: 5px 30px;
            border: none;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            float: right;
        ">
            submit
        </button>
    </form>

</body>
</html>
